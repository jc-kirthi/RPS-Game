<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors</title>
<link rel="stylesheet" href="style.css" > 
</head>

<body>
    <h1>! Rock, Paper, Scissors !</h1>

   <div class="choices" >
      <div class="choice" id="rock">
         <img src="rock">
      </div>
      <div class="choice" id="paper">
          <img src="paper">
      </div>
      <div class="choice" id="scissors">
          <img src="scissors">
      </div>
   </div>

   <div class="score-board">
     <div class="score">
       <p id="user-score"> 0</p>
       <p>You</p>
     </div>

     <div class="score">
       <p id="comp-score">0</p>
       <p>Comp</p>
     </div> 
   </div>

   <div class="msg-con">
      <p id="msg">Play your move! by clicking on the pic</p>
   </div>

    <script src="game.js"></script>
</body>
